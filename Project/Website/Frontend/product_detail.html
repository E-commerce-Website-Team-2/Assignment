        <!-- This script deals with handling the state from another page (index.html) -->
        <script>
            window.onload = function () {
                var url = document.location.href,
                params = url.split('?')[1].split('&'),
                data = {}, tmp;
                for (var i = 0, l = params.length; i < l; i++) {
                    tmp = params[i].split('=');
                    data[tmp[0]] = decodeURIComponent(tmp[1]);
                }
            console.log(data);
            fetch(`http://localhost:5000/products/details/${data.uniqueId}`,{
                headers:{
                    "Content-Type": "application/json",
                    "Access-Control-Allow-Origin": "*",
                    "Acess-Control-Allow-Methods": "GET",
                }
            }
            )
            .then((response)=>
                response.json()
            )
            .then((data_detail) => {
                document.getElementById("MainImage").src = data.image;
                document.getElementById("price").innerHTML = "Price: $ "+data.price;
                document.getElementById("title").innerHTML = data.name;
                document.getElementById("description").innerHTML = data_detail[0];
                }
            )
            .catch((error) => {
            console.log(error);
            });
                }
        </script>
