<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Preventing Caching -->
        <meta http-equiv=”Pragma” content=”no-cache”>
        <meta http-equiv=”Expires” content=”-1″>
        <meta http-equiv=”CACHE-CONTROL” content=”NO-CACHE”>

        <!-- Title of the Website -->
        <title>Ecommerce Website</title>

        <!-- Icon for the website -->
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
        <link rel="manifest" href="/favicon/site.webmanifest">

        <!-- Bootstrap, Fontawesome and external css  -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Bootstrpa and external js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>

    </head>

    <body>

        <!-- Header section deals with logo and search box -->
        <section id = "header">
            <a href="#"><img src="logo-removebg-preview.png" class="logo" height="80px" width="150px"></img></a>
            <div class = "navbar">
                <div class="form">
                    <i class="fa fa-search"></i>
                    <input id = "search" type="text" class="form-input" placeholder="Search Products" onkeydown="search(this)">
                  </div>

            </div>
        </section>
        <!-- Category section deals with category dropdown menu with subcategories -->       
        <section id ="category">
            <div class="dropdown-1">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" background-color="#E3E6F3">
                  Men
                </button>
                <ul class="dropdown-menu cat1" aria-labelledby="dropdownMenuButton1">
                </ul>
              </div>
            <div class="dropdown-2">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Women
                </button>
                <ul class="dropdown-menu cat2" aria-labelledby="dropdownMenuButton1">
                </ul>
              </div>
        </section>
        <!-- Product details section deals with displaying overview of a single product -->
        <section id="proddetails" class="section-p1">
            <div class="single-pro-image">
                <img src="img/products/f1.jpg" width="100%" id="MainImage" alt="">
            </div>
            <div class="single-pro-details">
                <h2 id ="title">Title</h2>
                <h4 id = "price">$139.00</h4>
                <h4> Product Description</h4>
                <span id = "description"> Lorem Ipsum is simply dummy text of the printing and typesetting industry. 
                    Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,
                    when an unknown  </span>

            </div>
        </section>

        <!-- This script deals with hhandling the state from another page (index.html) -->
        <script>
            window.onload = function () {
                var url = document.location.href,
                params = url.split('?')[1].split('&'),
                data = {}, tmp;
                for (var i = 0, l = params.length; i < l; i++) {
                    tmp = params[i].split('=');
                    data[tmp[0]] = decodeURIComponent(tmp[1]);
                }
            console.log(data.image);
            fetch(`http://localhost:5000/products/details/${data.uniqueId}`,{
                headers:{
                    "Content-Type": "application/json",
                    "Access-Control-Allow-Origin": "*",
                    "Acess-Control-Allow-Methods": "GET",
  
                }
            }
            )
            .then((response) => response.json())
            .then((data_detail) => {
                document.getElementById("MainImage").src = data.image;
                document.getElementById("price").innerHTML = "Price: $ "+data.price;
                document.getElementById("title").innerHTML = data.name;
                document.getElementById("description").innerHTML = data_detail[0];

            }
            )
            .catch((error) => {
            console.log(error);
            });
                }
        </script>

    </body>

</html>
