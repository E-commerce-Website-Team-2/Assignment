<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Preventing Caching -->
        <meta http-equiv=”Pragma” content=”no-cache”>
        <meta http-equiv=”Expires” content=”-1″>
        <meta http-equiv=”CACHE-CONTROL” content=”NO-CACHE”>

        <!-- Title of the Website -->
        <title>Ecommerce Website</title>

        <!-- Icon for the website -->
        <link rel="apple-touch-icon" sizes="180x180" href="./resources/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./resources/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./resources/favicon/favicon-16x16.png">
        <link rel="manifest" href="./resources/favicon/site.webmanifest">

        <!-- Bootstrap, Fontawesome and external css  -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./resources/css/style-common.css">
        <link rel="stylesheet" href="./resources/css/style-productdetail.css">

        <!-- Bootstrpa and external js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./resources/js/script.js"></script>

    </head>

    <body>

        <!-- Header section deals with logo and search box -->
        <section id = "header">
            <a href="#"><img src="./resources/images/logo-removebg-preview.png" class="logo" height="80px" width="150px"></img></a>
            <div class = "navbar">
                <div class="form">
                    <i class="fa fa-search"></i>
                    <input id = "search" type="text" class="form-input" placeholder="Search Products" onkeydown="search(this)">
                </div>
            </div>
        </section>
        <!-- Category section deals with category dropdown menu with subcategories -->       
        <section id ="category">
            <div class="dropdown-1">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" background-color="#E3E6F3">
                Men
                </button>
                <ul class="dropdown-menu cat1" aria-labelledby="dropdownMenuButton1">
                </ul>
            </div>
            <div class="dropdown-2">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Women
                </button>
                <ul class="dropdown-menu cat2" aria-labelledby="dropdownMenuButton1">
                </ul>
            </div>
        </section>
        <!-- Product details section deals with displaying overview of a single product -->
        <section id="proddetails" class="section-p1">
            <div class="single-pro-image">
                <img src="#" width="100%" id="MainImage" alt="">
            </div>
            <div class="single-pro-details">
                <h2 id ="title"></h2>
                <h4 id = "price"></h4>
                <h4> Product Description</h4>
                <span id = "description"></span>
            </div>
            <div class="d-flex align-items-center justify-content-center notfound"  id="notfound" >
                <div class="text-center">
                    <h1 class="display-1 fw-bold">404</h1>
                    <p class="fs-3"> <span class="text-danger">Opps!</span> Page not found.</p>
                    <p class="lead">
                        The page you’re looking for doesn’t exist.
                      </p>
                    <a href="index.html" class="btn btn-primary">Go Home</a>
                </div>
            </div>
        </section>

        <!-- This script deals with handling the state from another page (index.html) -->
        <script>
            window.onload = function () {
                var url = document.location.href,
                params = url.split('?')[1].split('&'),
                data = {}, tmp;
                for (var i = 0, l = params.length; i < l; i++) {
                    tmp = params[i].split('=');
                    data[tmp[0]] = decodeURIComponent(tmp[1]);
                }
            console.log(data);
            fetch(`http://localhost:5000/products/details/${data.uniqueId}`,{
                headers:{
                    "Content-Type": "application/json",
                    "Access-Control-Allow-Origin": "*",
                    "Acess-Control-Allow-Methods": "GET",
                }
            }
            )
            .then(function(response){
                console.log(response.status); // Will show you the status
                if (!response.ok) {
                    document.getElementsByClassName("single-pro-details")[0].style.display = "none";
                    document.getElementsByClassName("notfound")[0].style.visibility = "visible";
                    throw new Error("HTTP status " + response.status);
                }
                return response.json();
            }

            )
            .then((data_detail) => {
                document.getElementsByClassName("single-pro-details")[0].style.display = "block";
                document.getElementById("MainImage").src = data.image;
                document.getElementById("price").innerHTML = "Price: $ "+data.price;
                document.getElementById("title").innerHTML = data.name;
                document.getElementById("description").innerHTML = data_detail[0];
                }
            )
            .catch((error) => {
            console.log(error);
            });
                }
        </script>

    </body>

</html>
